<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orthogonal Data Example</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <table id="example" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th> 
        <th>Salary</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#example').DataTable({
        ajax: {
          url: 'data.php',  // PHP script returning JSON
          dataSrc: ''       // because it's a flat array, not wrapped
        },
        columns: [
          { data: 'name' },
          { data: 'position' },
          { data: 'office' },
          { data: 'salary' }
        ]
      });
    });
  </script>
</body>
</html>
