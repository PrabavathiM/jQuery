<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server-Side Processing</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.2/css/dataTables.jqueryui.css"
    />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="card text-center">
        <div class="card-header">
          <h1 class="card-title text-center">Searching</h1>
        </div>
        <div class="card-body">
          <div>
            <input type="text" id="first_name" name="fname" placeholder="Search by First name" />
            <input type="text" id="office" name="office" placeholder="Search by office " />
            <input type="text" id="Salary" name="Salary" placeholder="Search by Salary" />
            <br />
            <br />
            <button type="button" id="search">Search</button>
          </div>
        </div>
      </div>
    </div>
    <table id="example" class="display">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Office</th>
          <th>Start date</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Office</th>
          <th>Start date</th>
          <th>Salary</th>
        </tr>
      </tfoot>
    </table>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.jqueryui.js"></script>
  <script src="ssp.js"></script>
</html>
